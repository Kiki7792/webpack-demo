<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webpack</title>
</head>
<body>
  <div id="app">
    <div class="amount">
      <div style="display: flex;">
        <span>￥</span>
        <transition-group name="list" tag="p" style="position: relative;">
          <div
            style="display: inline-block;"
            :style="{
              left: index * 50 + 'px',
              'transition-delay': 0.1 * index + 's'
            }"
            v-for="(item, index) in todayAmountComputed"
            :key="index + index"
          >{{ item }}</div>
        </transition-group>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="./bundle.js"></script>
  <!-- 使用vue -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Vue.createApp({
        data() {
          return {
            todayAmount: '0',
            platformSales1: 4090013
          }
        },
        computed: {
          todayAmountComputed() {
            return this.todayAmount.split('')
          }
        },
        mounted() {
          setInterval(() => {
            if (this.todayAmount === '0') {
              this.todayAmount = '1000'
            }
            this.todayAmount = '' + Math.floor(Math.random() * 10000)
          }, 2000)
        }
      }).mount('#app')
    })
  </script>
</body>
</html>
